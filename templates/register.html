<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
    <title>Register</title>
</head>
<body>

    <section class="hero">
        <div class = "container">
            <a href="#">
            <img src="{{url_for('static',filename='Images/Lock_key.png')}}" alt = "Lock and Key">
        </a> 
        </div>
    </section>

    <section class="register">
        
            <h2>Register</h2>
            <form action="register.html" method="POST" > 
                {{ form.hidden_tag() }}


              <div class="formArea" style="display: grid;">          
                    <label for="username">Username
                    {{ form.username }}
                    </label>
    
                    <label for="bookingID">Booking ID
                    {{ form.bookingID }}
                    </label>               
                
                    <label for="password">Password
                     {{ form.password }}
                    </label>
                </div>
    

                <button type="submit" class="register-clk" value="Register" id="register-clk">Submit</button>

            </form>

       
    </section>


    
    <section class="footer">
        <div class="rule">
            <a href="rules.html">Rules & Guidlines</a>
        </div>
        <div class="contacts">
            <a href="#">Contacts</a>
        </div>    
    </section>


    
</body>
</html>
