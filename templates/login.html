<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <title>Log in</title>
</head>
<body>

    <section class="hero">
        <div class = "container">
            <a href="#">
            <img src="{{url_for('static',filename='Images/Lock_key.png')}}" alt = "Lock and Key">
        </a> 
        </div>
    </section>

    <section class="login">
        <div class="container">
            <h2>Log in</h2>
            <form action="">
                <div class="email">
                <label for="email">Email</label>
                <input type="email" name="eamil" id="eamil">
                </div>
        
                <div class="pass">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                </div>
                
                <input type="submit" class="login-clk" value="log in" id="login">
            

            </form>

        </div>
    </section>
    <section class="footer">
        <div class="rule">
            <a href="rules.html">Rules & Guidlines</a>
        </div>
        <div class="contacts">
            <a href="#">Contacts</a>
        </div>    
    </section>

    <script>
        const tempLogInBtn = document.getElementById('login');

        tempLogInBtn.addEventListener('click', ()=> {
            window.open("start.html")
        })
    </script>


    
</body>
</html>
