

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <title>Log in</title>
</head>
<body>

    <section class="hero">
        <div class = "container">
            <a href="/welcome">
            <img src="{{url_for('static',filename='Images/Lock_key.png')}}" alt = "Lock and Key">
        </a> 
        </div>
    </section>

<div>


</div>

    <section class="login">
        <div class="container">
            <h2>Log in</h2>
            <form  method="POST" action="login.html">

                {{ form.hidden_tag() }}
             
                <div class="username">
                    <label id="email">Email</label>
                        {{ form.email }}
                    
                </div>  

                <div class="pass">
                    <label id="password">Password
                        {{ form.password }} </label>
                
                </div>

                <div class="remember-me">
                    {{ form.remember}}
                    <label>Remember me</label>

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for msg in messages %}
                            <p style="color: brown;">{{msg}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                      
                </div>  
                

                <button type="submit" class="login-clk"  id="login">Log in</button>

            

            </form>

        </div>
    </section>
    <section class="footer">
        <div class="rule">
            <a href="rules.html">Rules & Guidlines</a>
        </div>
        <div class="contacts">
            <a href="/contacts">Contacts</a>
        </div>    
    </section>

        tempLogInBtn.addEventListener('click', ()=> {

        })
    </script> -->


    
</body>
</html>
